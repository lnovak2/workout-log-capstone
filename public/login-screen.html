<!DOCTYPE html>
<html>
<head>
	<title>Login Screen</title>
	<meta charset="utf-8"></meta>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id="login-form">
		<form>
			<p>Username:</p><input type="text" name="username" id="username">
			<p>Password:</p><input type="password" name="password" id="password">
			<input type="submit" value="Submit" id="login-button">
		</form>
	</div>
	<button type="button" id="new-button">Sign Up</button>
	<div id="sign-up-form">
		<form>
			<p>Username:</p><input type="text" name="new-username" id="new-username">
			<p>Password:</p><input type="password" name="new-password" id="new-password">
			<input type="submit" value="Create New User!" id="new-login">
		</form>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
