<!DOCTYPE html>
<html>

<head>
    <title>Login Screen</title>
    <meta charset="utf-8"></meta>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
    <nav>
        <h1>WorkoutTracker</h1>
    </nav>
    <div class="big-box">
        <span id="message"></span>
        <div id="login-form">
            <form>
                <p>Username</p>
                <input type="text" name="username" id="username" class="text-field">
                <p>Password</p>
                <input type="password" name="password" id="password" class="text-field">
                </br>
                <button type="button" id="new-button" class="buttons">Sign Up!</button>
                <input type="submit" value="Login" id="login-button" class="buttons">
            </form>
        </div>
        <div id="sign-up-form">
            <form>
                <p>Username</p>
                <input type="text" name="new-username" id="new-username" class="text-field">
                <p>Password</p>
                <input type="password" name="new-password" id="new-password" class="text-field">
                </br>
                <input type="submit" value="Create New User!" id="new-login" class="buttons">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
