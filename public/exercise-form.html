<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://use.fontawesome.com/36c8b42d30.js"></script>
</head>

<body id="forms">
    <span id="message"></span>
    <nav>
        <h1>WorkoutTracker</h1>
        <ul class="nav-menu">
            <button type="button" id="log-out">Log Out <i class="fa fa-sign-out" aria-hidden="true"></i></button>
        </ul>
    </nav>
    <form id="exercise-entry" class="big-box">
        <p>Exercise Name</p>
        <input type="text" name="exercisename" id="exercisename">
        <p>Weight</p>
        <input type="text" name="weight" id="weight">
        <p>Reps</p>
        <input type="text" name="reps" id="reps">
        <br>
        <input type="checkbox" id="checkbox" value="add-exercise" checked="checked">
        <label for="checkbox">Check box to add an additional exercise</label>
        </br>
        <input type="submit" value="Submit" id="exercise-submit" class="buttons">
    </form>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/app.js"></script>
</body>

</html>
