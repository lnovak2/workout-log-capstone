<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="/main.css">
</head>
<body id="forms">
	<span id="message"></span>
	<form id="exercise-entry">
		<fieldset>
			<legend>Exercise</legend>
			<p>Name:</p><input type="text" name="exercisename" id="exercisename">
			<p>Weight:</p><input type="text" name="weight" id="weight">
			<p>Reps:</p><input type="text" name="reps" id="reps"><br>
			<input type="checkbox" id="checkbox" value="add-exercise" checked = "checked">
			<label for="checkbox">Check box to add an additional exercise</label>
		</fieldset>
		<input type="submit" value="Submit" id="exercise-submit">
	</form>
	<button type="button" id="log-out">Log Out</button>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="/app.js"></script>
</body>
</html>
